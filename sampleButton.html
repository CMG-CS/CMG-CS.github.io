<html>

<head>
<title>Sample JavaScript Button</title>
<style>

</style>

</head>
<body>
<h1>
    You have $<span id="showTotal">    </span> in your wallet!
</h1>

<p>    Click the button to purchase an item.</p>


    <button onclick="updateTotal(11)">BUY</button>



    <script>
        var total=200;
        document.getElementById("showTotal").innerHTML = total;

        function updateTotal(cost) {
            total=total-cost;
            document.getElementById("showTotal").innerHTML =total;
        }
    </script>

</body>

</html>
